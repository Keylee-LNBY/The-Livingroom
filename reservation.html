	<body>
		<div class="jumbotron">
			<h1 class="display-4">
				<span class="glyphicon glyphicon-cutlery"></span> The Living Room
			</h1>
			<p class="lead">
				Make your reservation
			</p>
			<hr class="my-4" />
			<p></p>
			<a href="/viewtables">
				<button type="button" class="btn btn-lg btn-primary">
					<span class="glyphicon glyphicon-list-alt"></span>
					View Tables
				</button>
			</a>
		</div>
		<div class="container">
			<div class="card">
				<div class="card-header">Table Reservation</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<label for="name">Name</label>
							<input type="name" class="form-control" id="name" />

							<div class="form-group">
								<label for="exampleInputEmail1">Phone Number</label>
								<input type="name" class="form-control" id="phoneNumber" />
							</div>
							<div class="form-group">
								<label for="phoneNumber">Email</label>
								<input type="email" class="form-control" id="email" />
							</div>
							<div class="form-group form-check"></div>
							<label for="uniqueID">Unique ID</label>
							<input type="uniqueID" class="form-control" id="uniqueID" />
						</div>
						<div class="form-group form-check"></div>
						<button type="submit" class="btn btn-primary" id="add-btn">
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			// Question: What does this code do?
			$('#add-btn').on('click', function(event) {
				event.preventDefault();
				var newReservation = {
					name: $('#name')
						.val()
						.trim(),
					phoneNumber: $('#phoneNumber')
						.val()
						.trim(),
					email: $('#email')
						.val()
						.trim(),
					id: $('#uniqueID')
						.val()
						.trim()
				};

				// Question: What does this code do??
				$.post('/api/newtable', newReservation).then(function(data) {
					console.log('reservation.html', data);
					alert('Adding reservation...');
				});
			});
		</script>
